<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="left-container">
            <h1>Hangman Game</h1>

            <p>Select a topic:</p>
            <select id="topicSelect" onchange="startGame()">
                <option value="" disabled selected>Choose a topic</option>
                <!-- Topics will be added dynamically -->
            </select>

            <div id="gameArea" style="display: none;">
                <p>Topic: <span id="topic"></span></p>
                <p id="wordDisplay"></p>
                <p>Wrong guesses: <span id="wrongGuesses"></span></p>
                <p>Remaining Attempts: <span id="remainingAttempts">6</span></p>
                <div>
                    <input type="text" id="guessInput" maxlength="1" />
                    <button onclick="guessLetter()">Guess</button>
                </div>
                <p>Score: <span id="score">0</span></p>
                <div id="fullWordGuessContainer" style="display: none;">
                    <p>Now, try guessing the full word:</p>
                    <input type="text" id="fullWordInput" maxlength="15" />
                    <button onclick="guessFullWord()">Guess Full Word</button>
                </div>
                <button onclick="startGame()">Start New Game</button>
                <p id="result"></p>
            </div>
        </div>
        
        <div class="right-container">
            <h2>Hangman</h2>
            <pre id="hangman">
              ------
              |    |
                   |
                   |
                   |
                   |
                  ---
            </pre>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
